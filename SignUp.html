<script>
jQuery.validator.setDefaults({
    debug: true,
    success: "valid"
});
$( "form" ).validate({
    rules: {
        password: "required",
        password2: {
            equalTo: "#password"
        },
        email: {
            required: true
        }
    },

    messages: {
        password: {
            required: "Please provide a password",
        },
        email: "Please enter email address"
    }
});
		   		   
</script>
<script>
        $("ul").children("li").bind("click",function (event) {
            var selected = $(this)
            var format = selected.data("whatever")
            var mybtn = document.getElementById('myBtn')
            mybtn.innerHTML= format
        })
</script>
